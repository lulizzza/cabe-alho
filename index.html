<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Define a codificação de caracteres para suportar acentuação -->
    <meta charset="UTF-8">
    <!-- Configura a exibição para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página exibido na aba do navegador -->
    <title>Portfólio</title>
    <!-- Importa o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Estilos internos para o layout da página -->
    <style>
        /* Remove margens e preenchimentos padrão e define uma fonte global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Define o fundo da página e a cor do texto */
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Estiliza o cabeçalho */
        header {
            background-color: #337dd1; /* Fundo escuro */
            color: white; /* Texto branco */
            padding: 15px 0; /* Espaçamento interno no topo e na base */
        }

        /* Define um contêiner centralizado para os elementos do cabeçalho */
        .container {
            display: flex; /* Ativa o modelo flexbox para alinhar elementos */
            justify-content: space-between; /* Distribui os elementos horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            max-width: 1100px; /* Define uma largura máxima */
            margin: 0 auto; /* Centraliza horizontalmente */
            padding: 0 20px; /* Adiciona espaçamento interno nas laterais */
        }

        /* Estiliza o logotipo */
        .logo h1 {
            font-size: 24px; /* Define o tamanho do texto do logotipo */
        }

        /* Estiliza a lista de navegação */
        nav ul {
            list-style: none; /* Remove os marcadores padrão da lista */
            display: flex; /* Usa flexbox para alinhar os itens horizontalmente */
        }

        /* Define espaçamento entre os itens do menu */
        nav ul li {
            margin: 0 15px;
        }

        /* Estiliza os links do menu */
        nav ul li a {
            color: white; /* Define a cor do texto dos links */
            text-decoration: none; /* Remove o sublinhado padrão dos links */
            font-size: 18px; /* Define o tamanho da fonte */
            transition: color 0.3s; /* Adiciona uma transição suave na mudança de cor */
        }

        /* Define a cor dos links ao passar o mouse */
        nav ul li a:hover {
            color: #0b3d77; /* Cor destacada ao passar o mouse */
        }

        /* Estilos responsivos para telas menores */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Empilha os elementos verticalmente */
                text-align: center; /* Centraliza o texto */
            }

            nav ul {
                margin-top: 10px;
                flex-direction: column; /* Faz com que os itens do menu fiquem em coluna */
            }

            nav ul li {
                margin: 10px 0; /* Adiciona espaçamento vertical entre os itens do menu */
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="container">
            <!-- Seção do logotipo -->
            <div class="logo">
                <h1>LOGOTIPO</h1>
            </div>
            <!-- Menu de navegação -->
            <nav>
                <ul>
                    <li><a href="#">Química</a></li>
                    <li><a href="#">Física</a></li>
                    <li><a href="#">Matemática</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
